name: meme_generator
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_screenutil: ^5.9.0
  elementary: ^3.0.0
  rxdart: ^0.27.7
  go_router: ^13.2.0
  provider: ^6.1.1
  elementary_helper: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
flutter:
  uses-material-design: true

  assets:
    - assets/noimage.jpg

  fonts:
    - family: OpenSans
      fonts:
        - asset: fonts/OpenSans.ttf